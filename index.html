  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FateLineShop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #f2f2f2;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .cover {
      width: 100%;
      height: auto;
      max-height: 315px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .post {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .post img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 15px;
    }
    .post .info {
      flex: 1;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .footer {
      margin-top: 50px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>หมวดหมู่</h3>
    <ul>
      <li onclick="filterPosts('shopee')">Shopee</li>
      <li onclick="filterPosts('tiktok')">TikTok</li>
      <li onclick="filterPosts('facebook')">Facebook</li>
    </ul>
  </div>
  <div class="content">
    <img src="cover.jpg" alt="ภาพปกร้าน" class="cover" />

    <div id="posts">
      <!-- โพสต์จะถูกแสดงตรงนี้ด้วย JS -->
    </div>

    <div class="pagination">
      <button onclick="prevPage()">ย้อนกลับ</button>
      <span id="pageNum">หน้า 1</span>
      <button onclick="nextPage()">หน้าถัดไป</button>
    </div>

    <div class="footer">
      <h3>ช่องทางการติดต่อ</h3>
      <p>Facebook: <a href="#">facebook.com/FateLineShop</a></p>
      <p>Line: @fateline</p>
      <p>โทร: 099-999-9999</p>
    </div>
  </div>

  <script>
    const allPosts = [
      { category: 'shopee', img: 'item1.jpg', text: 'Shopee สินค้า A', link: '#' },
      { category: 'tiktok', img: 'item2.jpg', text: 'TikTok สินค้า B', link: '#' },
      { category: 'facebook', img: 'item3.jpg', text: 'Facebook สินค้า C', link: '#' },
      // เพิ่มได้ถึง 10 โพสต์ขึ้นไป
    ];

    let currentPage = 1;
    const perPage = 5;
    let currentCategory = null;

    function renderPosts() {
      const container = document.getElementById('posts');
      container.innerHTML = '';
      let filtered = currentCategory ? allPosts.filter(p => p.category === currentCategory) : allPosts;
      let paginated = filtered.slice((currentPage - 1) * perPage, currentPage * perPage);

      paginated.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <img src="${post.img}" alt="">
          <div class="info">
            <p>${post.text}</p>
            <a href="${post.link}" target="_blank">ไปที่สินค้า</a>
          </div>
        `;
        container.appendChild(div);
      });

      document.getElementById('pageNum').innerText = `หน้า ${currentPage}`;
    }

    function filterPosts(category) {
      currentCategory = category;
      currentPage = 1;
      renderPosts();
    }

    function nextPage() {
      currentPage++;
      renderPosts();
    }

    function prevPage() {
      if (currentPage > 1) currentPage--;
      renderPosts();
    }

    renderPosts();
  </script>
</body>
</html>
